<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <style>
        *{
            margin:0;
        }

        body{
            width:100vw;
            height:100vh;

            background-color:rgb(225,225,225);
        }

        body > .header{
            width:100vw;
            height:4em;
            
            display: flex;
            align-items: center;
            justify-content: space-between;

            background-color: #fff;
        }

        body > .header > h2{
            margin-left:20px;
            font-size:2em;
        }

        body > .header > .header-btn-box{
            width:350px;
            height:40px;

            display: flex;
            align-items: center;
            justify-content: space-between;

            margin-right:20px;
        }

        body > .header > .header-btn-box > div{
            width:150px;
            height:40px;

            display: flex;
            align-items: center;
            justify-content: center;
            
            background-color: #2351A0;
            color:#fff;
            border-radius: 5px;
            
            font-size:16px;
            font-weight:600;

            cursor:pointer; /* 포인터 커서로 바꾸기*/
            user-select: none; /* 드래그 안되게 */
        }

        body > .header > .header-btn-box > div:hover{
            background-color: #fff;
            border:1.5px solid #2351A0;
            color:#2351A0;
        }

        body > .content-box{
            width:100%;
            height:calc(100% - 4em);

            display: flex;
            align-items: center;
            justify-content: center;
        }

        body > .content-box > .content{
            width:80%;
            height:80%;
            
            overflow-x:hidden;
            overflow-y:auto; /* y축 사이즈를 넘긴경우 자동 스크롤 생성*/
        }

        body > .content-box > .content > .content-list{
            width:100%;
            height:240px;

            display: flex;
            justify-content: space-around;
            
            border-bottom:1px solid #2351A0;

            margin-bottom:30px;
        }

        body > .content-box > .content > .content-list > .content-list-data{
            width:auto;
            height:100%;
            
        }

        body > .content-box > .content > .content-list > .content-list-data > .img{
            width:150px;
            height:150px;
            border:1px solid black;
        }

        body > .content-box > .content > .content-list > .content-list-data > p{
            margin-top:30px;

            font-size:20px;
            font-weight:600;
            text-align: center;

            color:#2351A0;
        }
        
        body > .content-box > .content > .content-list > .none{
            width:150px;
            height:100%;
        }

    </style>
</head>
<body>
    <div class="header">
        <h2>Logo</h2>

        <div class="header-btn-box">
            <div class="login-btn">로그인</div>
            <div class="register-btn">회원가입</div>
        </div>
    </div>


    <div class="content-box">
        <div class="content">
            <div class="content-list">
                <div class="content-list-data">
                    <div class="img"></div>
    
                    <p>이름 1</p>
                </div>

                <div class="content-list-data">
                    <div class="img"></div>
    
                    <p>이름 2</p>
                </div>

                <div class="content-list-data">
                    <div class="img"></div>
    
                    <p>이름 3</p>
                </div>

                <div class="content-list-data">
                    <div class="img"></div>
    
                    <p>이름 4</p>
                </div>
            </div>

            <div class="content-list">
                <div class="content-list-data">
                    <div class="img"></div>
    
                    <p>이름 5</p>
                </div>

                <div class="content-list-data">
                    <div class="img"></div>
    
                    <p>이름 6</p>
                </div>

                <div class="content-list-data">
                    <div class="img"></div>
    
                    <p>이름 7</p>
                </div>

                <div class="content-list-data">
                    <div class="img"></div>
    
                    <p>이름 8</p>
                </div>
            </div>

            <div class="content-list">
                <div class="content-list-data">
                    <div class="img"></div>
    
                    <p>이름 9</p>
                </div>

                <div class="content-list-data">
                    <div class="img"></div>
    
                    <p>이름 10</p>
                </div>

                <div class="none"></div>
                <div class="none"></div>
            </div>
        </div>
    </div>
</body>
</html>
