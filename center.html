<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center</title>

    <style>
        *{
            margin:0;
        }
        body{
            width:100vw;
            height:100vh;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        body > .flex{
            width:300px;
            height:300px;

            border:1px solid black;
            border-radius:5px;
            
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>
    <div class="flex">
        <h2>중앙 정렬</h2>
    </div>
</body>
</html>
